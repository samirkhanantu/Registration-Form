<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Registration Form | Home</title>
	<link rel="stylesheet" href="css/style.css">

	<!-- font-awesome.min.cdd linking here -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css"/>
</head>
<body>

	<div class="signup-box">
		<form action="" class="main-form">

			<div class="avater-img">
				<img src="img/registration.png" alt="" class="avater">
			</div>
		    <h1>Please Register Here</h1>
		      <div class="form-group"> 
		          <input type="text" placeholder="First Name" class="form-control">
		      </div>

		     <div class="form-group"> 
		          
		        <input type="text" placeholder="Last Name" class="form-control">
		     </div>

		     <div class="form-group"> 
		          <label for="">Date of Birth</label>
		          <input type="text" placeholder="date/month/year" class="form-control">
		      </div> 

		    <div>
		      	  <div class="form-group"> 
		          <label for="">Gender</label>
		          <select name="" id="">
		          	<option value="0">Please select your gender</option>
		          	<option value="1">Male</option>
		          	<option value="2">Female</option>
		          	<option value="3">Transgender</option>
		          	<option value="4">Other</option>
		          	<option value="5">Prefer not to say</option>
		          </select>
		      </div>


		      <div class="form-group"> 
		          <label for="">Division</label>
		          <select name="" id="">
		          	<option value="0">Please select your Division</option>
		          	<option value="1">Dhaka</option>
		          	<option value="2">Khulna</option>
		          	<option value="3">Rajshahi</option>
		          	<option value="4">Sylhet</option>
		          	<option value="5">Barisal</option>
		          	<option value="6">Chittagong</option>
		          	<option value="7">Rangpur</option>
		          	<option value="8">Mymensingh</option>
		          </select>
		      </div>
		   
		      <div class="form-group">
		      	<label for="">Bio</label>
		      	<textarea name="" id="" cols="30" rows="10"></textarea>
		      </div>





		      <div class="form-group"> 
		          <label for="">Email</label>
		          <input type="email" placeholder="name@example.com" class="form-control">
		     </div>

		      

		      <div class="form-group"> 
		          <label for=""> Create username</label>
		          <input type="email" class="form-control">
		      </div> 

		      <div class="form-group">
		          <label for="">password</label>
		          <input type="password" class="form-control"> 
		      </div>


		      <div class="form-group">
		          <label for="">Confirm Password</label>
		          <input type="password" class="form-control"> 
		      </div>

		      <div class="form-group">
		          <label for="">Address</label>
		          <input type="text" class="form-control"> 
		      </div>

		      <div class="form-group">
		          <label for="">Nid No</label>
		          <input type="text" class="form-control"> 
		      </div>

		      <div class="form-group">
		          <label for="">Contact Number</label>
		          <input type="text" class="form-control"> 
		      </div>


		      <div class="form-group">
		           <input type="submit" value="Submit" class="btn-primary"> 
		      </div>

              
         </form>
	</div>

	<div class="social-icons">
		<ul class="icons">
			<li>
				<a href="#">
					<i class="fa fa-google"></i>
				</a>
			</li>
			<li>
				<a href="#">
					<i class="fa fa-facebook"></i>
				</a>
			</li>
			<li>
				<a href="#">
					<i class="fa fa-instagram"></i>
				</a>
			</li>
			<li>
				<a href="#">
					<i class="fa fa-youtube"></i>
				</a>
			</li>
			<li>
				<a href="#">
					<i class="fa fa-whatsapp"></i>
				</a>
			</li>
		</ul>
	</div>

	
	
</body>
</html>
